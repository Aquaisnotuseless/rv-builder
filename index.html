<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Latest Release</title>
</head>
<body>
    <h1>Download Latest Release</h1>
    <button onclick="downloadLatestRelease()">Download</button>

    <script>
        async function downloadLatestRelease() {
            try {
                const response = await fetch('https://api.github.com/repos/devbx/rv-builder/releases/latest');
                const data = await response.json();
                const assets = data.assets;
                if (assets.length > 0) {
                    const downloadUrl = assets[0].browser_download_url;
                    window.open(downloadUrl, '_blank');
                } else {
                    alert('No assets found for the latest release.');
                }
            } catch (error) {
                console.error('Error fetching latest release:', error);
                alert('Failed to fetch latest release. Please try again later.');
            }
        }
    </script>
</body>
</html>
